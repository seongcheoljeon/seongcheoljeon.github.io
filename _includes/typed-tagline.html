<!-- Typed.js Tagline Effect -->
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.1.0/dist/typed.umd.js"></script>
<script>
  (function () {
    var el = document.getElementById('typed-tagline');
    if (!el) return;
    new Typed('#typed-tagline', {
      strings: [
        'Graphics Programmer',
        'Rendering Engineer',
        'UE5 Developer',
      ],
      typeSpeed: 60,
      backSpeed: 35,
      backDelay: 1800,
      startDelay: 400,
      loop: true,
      showCursor: true,
      cursorChar: '|',
    });
  })();
</script>
