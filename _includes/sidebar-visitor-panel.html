<!-- Sidebar Visitor Counter -->
{% if site.analytics.goatcounter.id != empty %}
  <section id="sidebar-visitor" class="mt-3">
    <h2 class="panel-heading">Visitors</h2>
    <div class="mt-2 mb-1 me-3" style="font-size:0.85rem; color:var(--text-muted-color);">
      <span id="sidebar-visit-count">
        <i class="fas fa-spinner fa-spin small"></i>
      </span>
      <span style="margin-left:0.3rem;">total visits</span>
    </div>
  </section>
{% endif %}
